<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(255, 255, 255);
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(232, 245, 233, 1);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Ensure navbar is above other content */
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .navbar-left img {
            height: 40px;
            margin-left: 40px;
        }
        .navbar-left h1 {
            margin: 0;
            font-size: 24px;
            color: #336633;
        }
        .navbar-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .navbar-center a {
            text-decoration: none;
            margin: 0 10px;
            padding: 10px;
            border-radius: 3px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-center a:hover {
            background-color: #1B5E1F;
            color: #fcfcfc;
        }
        .navbar-center a:active {
            background-color: #155d27;
            color: #fcfcfc;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right .profile-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }
        .navbar-right .profile-icon img {
            width: 50px;
            height: 50px;
            margin-right: 100px;
        }
        .home-button, .help-button, .about-button {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            gap: 10px;
            width: 90px;
            height: 35px;
            border: 1px solid #1B5E1F;
            border-radius: 3px;
            color: #1B5E1F;
            font-family: 'Poppins', sans-serif;
            font-style: normal;
            font-weight: 300;
            font-size: 14px;
            line-height: 21px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .home-button {
            background: #1B5E1F;
            color: #fcfcfc;
        }
        .home-button:hover, .home-button:active {
            background-color: #155d27;
            color: #fcfcfc;
        }
        .about-button {
            color: #1B5E1F;
        }
        .about-button:hover, .about-button:active {
            background-color: #d0e0d0;
            color: #1B5E1F;
        }
        .sidebar {
            width: 250px;
            background-color: #004d00;
            color: #fff;
            position: fixed;
            top: 60px; /* Positioned below the navbar */
            left: 0;
            height: calc(100vh - 60px); /* Adjusted height */
            overflow-y: auto; /* Allows vertical scrolling within the sidebar */
            padding: 10px 0; /* Padding for spacing */
            z-index: 999; /* Ensure sidebar is below the navbar */
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar .submenu a {
            padding-left: 30px;
            font-size: 16px;
            background-color: #e0f0e0;
            color: #757575;
        }
        .sidebar .submenu a:hover {
            background-color: #d0e0d0;
        }
        .sidebar .submenu {
            display: none;
        }
        .sidebar .submenu.active {
            display: block;
        }
        .content {
            margin-left: 250px; /* Ensure content is not hidden behind the sidebar */
            padding: 70px 20px 20px; /* Add padding for content */
        }

        /*  css untuk logout*/
        .logout-btn {
            background-color: #f44336; /* Warna merah */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            margin-left: -880px; /* Geser tombol ke kiri */
            margin-right: -40px; /* Geser tombol lebih jauh dari sisi kanan */
        }

        .logout-btn:hover {
            background-color: #d32f2f; /* Warna merah lebih gelap saat hover */
        }

        /* atur logo user di home page */
        .profile-icon {
            margin-left: -30px; /* Sesuaikan nilai ini untuk menggeser lebih jauh ke kanan */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <img src="sred-logo.png" alt="SRED Logo">
        </div>
        <div class="navbar-center">
            <a href="#" class="home-button">Home</a>
            <a href="#" class="help-button">Help</a>
            <a href="#" class="about-button">About</a>
        </div>
        <div class="navbar-right">
            <div class="profile-icon">
                <img src="image.png" alt="Profile Icon" class="Profile Icon">
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#deviceManagement" onclick="toggleMenu('deviceManagement')"><i class="fas fa-cogs"></i> Device Management</a>
        <div id="deviceManagement" class="submenu">
            <a href="#">Battery & Pest Fluid</a>
            <a href="#">Create a New Device</a>
        </div>
        <a href="#roverDrone" onclick="toggleMenu('roverDrone')"><i class="fas fa-drone"></i> Rover & Drone</a>
        <div id="roverDrone" class="submenu active">
            <a href="#">Battery & Pest Fluid</a>
            <a href="#">Create a New Device</a>
        </div>
        <a href="#monitoring" onclick="toggleMenu('monitoring')"><i class="fas fa-heartbeat"></i> Monitoring</a>
        <div id="monitoring" class="submenu active">
            <a href="#">Real-time Monitoring</a>
            <a href="#">All Environment</a>
            <a href="#">All Service</a>
        </div>
        <a href="#maintenance" onclick="toggleMenu('maintenance')"><i class="fas fa-tools"></i> Maintenance</a>
        <div id="maintenance" class="submenu">
            <!-- Add submenu items if any -->
        </div>
    </div>

    <div class="content">
        <!-- Add Chart.js canvas element here -->
        <canvas id="myChart" width="600" height="400"></canvas>
    </div>

    <script>
        function toggleMenu(menuId) {
            var element = document.getElementById(menuId);
            element.classList.toggle('active');
        }

        // fungsi untuk logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Implementasikan logika logout di sini, misalnya hapus sesi pengguna
            // dan kemudian alihkan ke halaman index.html

            // Contoh logika untuk menghapus sesi pengguna, misalnya menggunakan localStorage atau sessionStorage
            // localStorage.removeItem('isLoggedIn');

            // Alihkan ke halaman index.html setelah logout
            window.location.href = 'index.html';
        });

        async function fetchData() {
            try {
                const response = await fetch('http://93.127.185.37/data/1h');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        async function renderChart() {
            const data = await fetchData();
            if (!data) return;

            // Periksa struktur data dari API
            const labels = data.map(item => item.timestamp); // Sesuaikan jika format timestamp berbeda
            const dataset1 = data.map(item => item.value1 || 0); // Tambahkan nilai default jika atribut tidak ada
            const dataset2 = data.map(item => item.value2 || 0); // Tambahkan nilai default jika atribut tidak ada
            const dataset3 = data.map(item => item.value3 || 0); // Tambahkan nilai default jika atribut tidak ada

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Dataset 1',
                            data: dataset1,
                            borderColor: 'green',
                            backgroundColor: 'rgba(0, 255, 0, 0.2)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dataset 2',
                            data: dataset2,
                            borderColor: 'yellow',
                            backgroundColor: 'rgba(255, 255, 0, 0.2)',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: 'Dataset 3',
                            data: dataset3,
                            borderColor: 'red',
                            backgroundColor: 'rgba(255, 0, 0, 0.2)',
                            borderWidth: 2,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        renderChart();
    </script>
</body>
</html>
